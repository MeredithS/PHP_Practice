<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form action="handle_form.php" method="post">
		<fieldset>
			<legend>Enter you information in the form below:</legend>
			<p><b>Name:</b> <input type="text" name="name"/></p>
			<p><b>Email Address:</b> <input type="text" name="email"/></p>
			<p><b>Gender:</b> <input type="radio" name="gender" value="M"/
			> Male <input type="radio" name="gender" value="F"/> Female</p>
			<p><b>Age:</b>
				<select name="age">
					<option value="0-29">Under 30</option>
					<option value="30-60">Between 30 and 60</option>
					<option value="60+">Over 60</option>
				</select>
			</p>
			<p><b>Comments:</b><textarea name="comments" rows="3" cols="40"></textarea></p>
		</fieldset>
		<div align="center"><input type="submit" name="submit" value="Submit My Information"/></div>
		
	</form>

</body>
</html>
